<h1 class="text-2xl font-bold mb-4">Participants</h1>
<a href="{% url 'participant_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add</a>
<ul class="mt-4">
  {% for p in participants %}
    <li class="bg-white p-4 mb-2 rounded shadow">
      <strong>{{ p.name }}</strong> ({{ p.email }})<br>
      <a href="{% url 'participant_update' p.pk %}">Edit</a> |
      <a href="{% url 'participant_delete' p.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
