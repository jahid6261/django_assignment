<!DOCTYPE html>
<html>
<head>
  <title>Delete Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-xl font-bold mb-4">Are you sure you want to delete "{{ event.name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="text-gray-600 ml-4">Cancel</a>
  </form>
</body>
</html>
