{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Event List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Event List</h1>
  <a href="{% url 'event_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Event</a>
  <ul class="mt-4">
    {% for event in events %}
      <li class="bg-white p-4 mb-2 rounded shadow">
        <h2 class="text-xl">{{ event.name }}</h2>
        <p>Category: {{ event.category.name }}</p>
        <p>Date: {{ event.date }} | Time: {{ event.time }}</p>
        <a href="{% url 'event_update' event.pk %}" class="text-blue-600">Edit</a> |
        <a href="{% url 'event_delete' event.pk %}" class="text-red-600">Delete</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
