<!DOCTYPE html>
<html>
<head>
    <title>Category Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Add / Edit Category</h1>
    <form method="post" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Save</button>
    </form>
    <a href="{% url 'category_list' %}" class="text-blue-600 block mt-4">Back to List</a>
</body>
</html>
