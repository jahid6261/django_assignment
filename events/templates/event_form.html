<!DOCTYPE html>
<html>
<head>
  <title>Event Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Event Form</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
  </form>
  <a href="{% url 'event_list' %}" class="text-blue-600">Back to List</a>
</body>
</html>
